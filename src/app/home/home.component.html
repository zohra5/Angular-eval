<header class="jumbotron hero-spacer">
  <h1>{{ title }}</h1>
  <p>Your basket amounts to {{ total | currency: "EUR" }}</p>
  <p>
    <a class="btn btn-primary btn-large" routerLink="/basket">See my basket</a>
  </p>
</header>

<hr />

<div class="row">
  <div class="col-lg-12">
    <h2>Latest Products</h2>
    Sort by :
    <button (click)="sortKey = 'title'">Title</button>
    <button (click)="sortKey = 'price'">Prix</button>
    <button (click)="sortKey = 'stock'">Stock</button>
  </div>
</div>

<div class="row text-center">
  <ng-container *ngFor="let product of products | sort: sortKey">
    <app-product
      *ngIf="isAvailable(product)"
      [data]="product"
      (addToBasket)="updatePrice($event)"
    ></app-product>
  </ng-container>
</div>

<hr />
