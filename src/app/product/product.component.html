<div class="col-md-3 col-sm-6 product-item">
  <div class="thumbnail" [ngClass]="{ last: isTheLast() }">
    <img [src]="data.photo" alt="" />
    <div class="caption">
      <h3>{{ data.title | uppercase }} - {{ data.price | currency: "EUR" }}</h3>
      <p>{{ data.description }}</p>
      <p>{{ data.stock }}</p>
      <p>
        <button class="btn btn-primary" (click)="addToBasketClick()">
          Add to Cart
        </button>
        <button class="btn btn-primary" routerLink="/product/{{ data.id }}">
          details
        </button>
      </p>
    </div>
  </div>
</div>
